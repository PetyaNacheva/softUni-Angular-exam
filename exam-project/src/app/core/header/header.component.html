<header>
  <div class="mini-navbar-wrap">
    <div class="logo-wrap">
      <p class="logo"><span class="logo">The Movie Universe</span></p>
    </div>
    <div class="mini-navbar" *ngIf="!(isLoggedIn$ | async)" >
      <ul>
        <li>
          <a routerLink="/user/login">Login</a>
        </li>
        <li>
          <a routerLink="/user/register">Register</a>
        </li>
      </ul>
    </div>
    <div class="mini-navbar" *ngIf="(isLoggedIn$ | async)">
      <ul>
        <li>
          <a routerLink="/profile">{{( currentUser$ | async).username}}'s Profile</a>
        </li>
        <li>
          <a href="javascript:void(0);" (click)="logoutHandler()" >Logout</a>
        </li>
      </ul>
    </div>
    <p *ngIf="message" [ngClass]="{'error-message' : isMessageError, 'success-message' : !isMessageError}"
    class="notification">
    {{message}}
  </p>
  </div>
  <nav>
    <ul>
      <li>
        <a routerLink="/home">Home</a>
      </li>
      <li>
        <a routerLink="/movies">Movies</a>
      </li>
      <li>
          <a routerLink="/movies/new">Add movie</a>
        </li>
     
      <li>
          <a routerLink="/about">About us</a>
      </li>

      <p *ngIf="!!message" [ngClass]="{'error-message': isMessageError, 'success-message': !isMessageError}" class="notification">
        
      </p>
    </ul>
  </nav>
</header>
